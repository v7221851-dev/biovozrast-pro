<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background with brand color -->
  <rect width="64" height="64" rx="12" fill="#3B46EE"/>
  
  <!-- DNA double helix symbol -->
  <g transform="translate(32, 32)">
    <!-- Left helix -->
    <path d="M -12 0 Q -8 -8, -4 0 Q 0 8, 4 0 Q 8 -8, 12 0" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Right helix -->
    <path d="M -12 0 Q -8 8, -4 0 Q 0 -8, 4 0 Q 8 8, 12 0" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- DNA base pairs connections -->
    <line x1="-8" y1="-4" x2="-8" y2="4" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="8" y1="-4" x2="8" y2="4" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Decorative molecules -->
  <circle cx="18" cy="18" r="2.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="46" cy="18" r="2.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="18" cy="46" r="2.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="46" cy="46" r="2.5" fill="#FFFFFF" opacity="0.7"/>
</svg>
