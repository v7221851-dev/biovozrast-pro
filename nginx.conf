# Конфигурация Nginx для развертывания на одном домене
# Tilda + React Frontend

server {
    listen 80;
    server_name medicinetest.ru www.medicinetest.ru;

    # Лимиты для загрузки файлов
    client_max_body_size 10M;

    # Основной сайт Tilda (главная страница)
    location / {
        # Если Tilda размещена на отдельном сервере, используйте proxy_pass
        # proxy_pass http://tilda-server-ip;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        
        # Или если Tilda встроена через iframe, просто отдавайте статические файлы
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # React приложение (тест биовозраста)
    location /test {
        alias /var/www/phenoage-frontend;
        try_files $uri $uri/ /test/index.html;
        
        # Кэширование статических ресурсов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Логирование
    access_log /var/log/nginx/phenoage_access.log;
    error_log /var/log/nginx/phenoage_error.log;
}

